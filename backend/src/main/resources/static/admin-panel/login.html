<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SalonVala</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- CORRECTED CSS PATH -->
    <link rel="stylesheet" href="/admin-panel/assets/css/login.css">


</head>

<body>

<div class="container">

    <div class="login-box">

        <h2>SalonVala Admin</h2>
        <p class="subtitle">Login to your admin dashboard</p>

        <div id="error-box"></div>

        <form id="loginForm">

            <div class="input-group">
                <label>Email / Mobile</label>
                <input type="text" id="username" placeholder="Enter email or mobile" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p class="forgot">Forgot Password?</p>

        </form>
    </div>
</div>

<!-- CORRECTED JS PATH -->
<script src="/admin-panel/assets/js/login.js"></script>

</body>

</html>
