name: saloonvala_flutter
description: SaloonVala - Beauty & Wellness Booking App (Flutter)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  http: ^1.1.0

  # Storage
  shared_preferences: ^2.2.2

  # Firebase (updated for web compatibility with latest Flutter/Dart)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0

  # Image Handling
  image_picker: ^1.0.7

  # Date/Time
  intl: ^0.18.1

  # Utils
  uuid: ^4.2.1
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

